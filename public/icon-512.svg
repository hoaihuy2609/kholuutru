<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <!-- Background with gradient -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4f46e5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="512" height="512" fill="url(#grad)" rx="100"/>
  
  <!-- Icon content -->
  <g transform="translate(256, 256)">
    <!-- Book -->
    <rect x="-110" y="-80" width="220" height="160" fill="white" opacity="0.2" rx="12"/>
    <rect x="-95" y="-65" width="190" height="130" fill="white" opacity="0.3" rx="8"/>
    
    <!-- Atom symbol -->
    <circle cx="0" cy="0" r="20" fill="white"/>
    <ellipse cx="0" cy="0" rx="80" ry="30" fill="none" stroke="white" stroke-width="7"/>
    <ellipse cx="0" cy="0" rx="80" ry="30" fill="none" stroke="white" stroke-width="7" transform="rotate(60)"/>
    <ellipse cx="0" cy="0" rx="80" ry="30" fill="none" stroke="white" stroke-width="7" transform="rotate(120)"/>
    
    <!-- Electron dots -->
    <circle cx="80" cy="0" r="8" fill="white"/>
    <circle cx="-40" cy="69" r="8" fill="white"/>
    <circle cx="-40" cy="-69" r="8" fill="white"/>
  </g>
  
  <!-- Text -->
  <text x="256" y="440" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle" opacity="0.95">
    PhysiVault
  </text>
</svg>
