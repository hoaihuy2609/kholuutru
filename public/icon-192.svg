<svg xmlns="http://www.w3.org/2000/svg" width="192" height="192" viewBox="0 0 192 192">
  <!-- Background -->
  <rect width="192" height="192" fill="#4f46e5" rx="40"/>
  
  <!-- Icon content - Book with atom -->
  <g transform="translate(96, 96)">
    <!-- Book -->
    <rect x="-40" y="-30" width="80" height="60" fill="white" opacity="0.2" rx="4"/>
    <rect x="-35" y="-25" width="70" height="50" fill="white" opacity="0.3" rx="3"/>
    
    <!-- Atom symbol -->
