    <ellipse cx="0" cy="0" rx="30" ry="12" fill="none" stroke="white" stroke-width="2.5"/>
    <ellipse cx="0" cy="0" rx="30" ry="12" fill="none" stroke="white" stroke-width="2.5" transform="rotate(60)"/>
    <ellipse cx="0" cy="0" rx="30" ry="12" fill="none" stroke="white" stroke-width="2.5" transform="rotate(120)"/>
  </g>
  
  <!-- Bottom accent -->
  <text x="96" y="165" font-family="Arial, sans-serif" font-size="18" font-weight="bold" fill="white" text-anchor="middle" opacity="0.9">
    PV
